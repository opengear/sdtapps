application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
conf.jnlp=SDTConnector.jnlp
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SDTConnector.jar
dist.javadoc.dir=${dist.dir}/javadoc
dist.war=${dist.dir}/SDTConnector.war

file.reference.backport-util-concurrent.jar=../classlib/backport-util-concurrent.jar
file.reference.commons-lang-2.1.jar=../classlib/commons-lang-2.1.jar
file.reference.glazedlists-1.5.0_java14.jar=../classlib/glazedlists-1.5.0_java14.jar
file.reference.jsch-0.1.34.jar=../classlib/jsch-0.1.34.jar
file.reference.looks-2.0-beta.jar=../classlib/looks-2.0-beta.jar
file.reference.MRJAdapter.jar=../classlib/MRJAdapter.jar
file.reference.retroweaver-rt.jar=../classlib/retroweaver-rt.jar
file.reference.swing-layout-1.0.jar=../classlib/swing-layout-1.0.jar
file.reference.swingx-0.8.0_java14.jar=../classlib/swingx-0.8.0_java14.jar
j2ee.platform=1.4
j2ee.server.type=Tomcat55
jar.compress=true
javac.classpath=\
    ${reference.SDTLib.jar}:\
    ${file.reference.backport-util-concurrent.jar}:\
    ${file.reference.glazedlists-1.5.0_java14.jar}:\
    ${file.reference.looks-2.0-beta.jar}:\
    ${file.reference.MRJAdapter.jar}:\
    ${file.reference.retroweaver-rt.jar}:\
    ${file.reference.swing-layout-1.0.jar}:\
    ${file.reference.swingx-0.8.0_java14.jar}:\
    ${file.reference.jsch-0.1.34.jar}:\
    ${libs.swing-layout.classpath}:\
    ${file.reference.commons-lang-2.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=sdtconnector.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.SDTLib=../SDTLib
reference.SDTLib.jar=${project.SDTLib}/dist/SDTLib.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
web.dir=web
